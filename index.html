<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

<!-- Order Summary Content -->

  <div class="contenedor">
    <div class="hero">
      <img src="images/illustration-hero.svg">
    </div>
    <div class="text-content">
      <h2 class="tittle">
        Order Summary
      </h2>
      <p class="subtitle">
         You can now listen to millions of songs, audibooks, and podcasts
         on any device anywhere you like!
      </p>

      <!-- So many divs and inserting the image and it's content -->

    <div class="plan-box">
      <div class ="plan-box-left">
        <img src="images/icon-music.svg">
        <div>
          <h5>Annual Plan</h5>
          <p>$59.99/year</p>
        </div>
      </div>
      <a href="#">Change</a>
    </div>
    <a href="#" class="proceed-btn">Proced to Payment</a>
    <a href="#" class="cancel-btn">Cancel order</a>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by David Bratt</a>.
  </div>
</body>
</html>
